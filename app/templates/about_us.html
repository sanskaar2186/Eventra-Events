<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>About Us</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fffaf3;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      color: #b34700;
      margin-bottom: 50px;
      font-size: 2.5em;
    }

    .grid {
      display: grid;
      gap: 30px;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      max-width: 1100px;
      margin: auto;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .card img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 15px;
    }

    .card h3 {
      margin: 10px 0 5px;
      color: #b34700;
    }

    .card p {
      font-size: 0.95em;
      color: #555;
      margin-bottom: 10px;
    }

    .social a {
      margin: 0 8px;
      text-decoration: none;
      color: #ff7133;
      font-weight: bold;
    }

    input[type="file"] {
      margin-top: 10px;
      font-size: 0.85em;
    }
  </style>
</head>
<body>

  <h1>About Us</h1>

  <div class="grid">

    <!-- Member 1 -->
    <div class="card">
      <img src="{{ url_for('static', filename='img/team_profile/sanskaar.jpg') }}" alt="Sanskaar.Undale" id="img1" />
      <h3>Sanskaar.Undale</h3>
      <p>Team leader-backend devloper</p>
      <div class="social">
        <a href="#">LinkedIn</a> | <a href="#">instagram</a>
      </div>
      
    </div>

    <!-- Member 2 -->
    <div class="card">
      <img src="{{ url_for('static', filename='img/team_profile/aanchal.jpg') }}" alt="Aanchal Gur" id="img2" />
      <h3>Aanchal Gur</h3>
      <p>Frontend devloper</p>
      <div class="social">
        <a href="#">LinkedIn</a> | <a href="#">instagram</a>
      </div>
      
    </div>

    <!-- Member 3 -->
    <div class="card">
      <img src="{{ url_for('static', filename='img/team_profile/ayman.jpg') }}" alt="Ayman Dehalvi" id="img3" />
      <h3>Ayman Dehalvi</h3>
      <p>Frontend devloper</p>
      <div class="social">
        <a href="#">LinkedIn</a> | <a href="#">instagram</a>
      </div>
      
    </div>

    <!-- Member 4 -->
    <div class="card">
      <img src="{{ url_for('static', filename='img/team_profile/prithvi.jpg') }}" alt="Prithvi Herameth" id="img4" />
      <h3>Prithvi Herameth</h3>
      <p>UI/UX Designer</p>
      <div class="social">
        <a href="#">LinkedIn</a> | <a href="#">Twitter</a>
      </div>
    </div>

  </div>

  <script>
    function loadImage(event, imgId) {
      const img = document.getElementById(imgId);
      img.src = URL.createObjectURL(event.target.files[0]);
    }
  </script>

</body>
</html>
